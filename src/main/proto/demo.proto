syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example";
option java_outer_classname = "Demo";
option objc_class_prefix = "HLW";

package com.example;

service DemoService {
  rpc send (DemoRequest) returns (DemoReply) {}
}

message DemoRequest {
  string name = 1;
}

message DemoReply {
  string message = 1;
}